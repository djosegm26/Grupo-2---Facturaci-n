<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Gestión de Clientes</h1>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="servicios.html">Servicios</a>
      <a href="index.html" onclick="logout()">Salir</a>
    </nav>
  </header>

  <main>
    <h2>Registro de Clientes</h2>
    <form id="clienteForm">
      <input type="text" id="nombreCliente" placeholder="Nombre" required>
      <input type="email" id="emailCliente" placeholder="Email" required>
      <input type="text" id="telefonoCliente" placeholder="Teléfono" required>
      <button type="submit">Agregar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <table id="tablaClientes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/clientes.js"></script>
</body>
</html>
