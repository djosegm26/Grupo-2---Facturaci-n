<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Facturación Electrónica</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
    <div class="login-container" role="main" aria-labelledby="loginTitle">
    <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
    <h2 id="loginTitle">Iniciar Sesión</h2>

    <form id="loginForm" autocomplete="off" novalidate>
        <input type="text" id="username" placeholder="Usuario" required aria-label="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" required aria-label="Contraseña" />

        <div class="login-options" aria-hidden="false">
        <label class="opt">
            <input type="checkbox" id="remember" />
            <span>Recordarme</span>
        </label>

        <label class="opt">
            <input type="checkbox" id="showPassword" />
            <span>Mostrar contraseña</span>
        </label>
        </div>

        <button type="submit" id="btnLogin">Entrar</button>
    </form>

    <p id="errorMsg" class="error" role="alert" aria-live="polite"></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
